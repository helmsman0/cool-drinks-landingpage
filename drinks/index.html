<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <section class="slider-bg">
        <div class="container slider row">
            <div class="slider-content row">
                <div class="content">
                    <h1>Drink Chilled Everyday</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate voluptatibus, suscipit earum iste dolorum possimus vel similique voluptas itaque fugit iure saepe, obcaecati quaerat</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
                <div class="img-row">
                    <img src="./images/coca-cola.png" alt="" class="drinks">
                </div>
            </div>
            <div class="slider-icons row">
                <ul class="icons row">
                    <li data-num="0" data-text="Coca-Cola" class="active">
                        <img data-color="#f40009" src="./images/coca-cola.png" alt="">
                    </li>
                    <li data-num="1" data-text="Mountain Dew">
                        <img data-color="#94c93d" src="./images/dew.png" alt="">
                    </li>
                    <li data-num="2" data-text="Grape-Fanta">
                        <img data-color="#ff8300"  src="./images/grap-fanta.png" alt="">
                    </li>
                    <li data-num="3" data-text="Pepsi Light">
                        <img data-color="#004b93" src="./images/pepsi.png" alt="">
                    </li>
                    <li data-num="4" data-text="Sprite">
                        <img data-color="#00973f" src="./images/spritee.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
